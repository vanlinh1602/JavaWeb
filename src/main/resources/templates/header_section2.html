<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div class="header header-inner" th:fragment="content">
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-xxl-6 col-xl-7 col-lg-7">
                        <ul class="top-header-link d-lg-flex d-none">
                            <li>
                                <a th:href="@{/}">SHOP EVENTS & SAVE UP TO 65% OFF!</a>
                            </li>
                           
                            <li>
                                <a th:href="@{/shops}">Seller Centre </a>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="col-xxl-6 col-xl-5 col-lg-5">
                        <ul class="top-header-link justify-content-lg-end justify-content-center">
                            
                            <th:block sec:authorize="isAuthenticated()"> 
                            <li>
                                <a th:href="@{/address_book}"><i class="fa fa-address-book"></i>
                                       Address Book </a>
                            </li>
                                         
                             <li>
                               <span style="color: white;">Hi,&nbsp;<b ><a th:href="@{/dashboards}" sec:authentication="principal.fullName"></a></b></span>
                            </li>
                            </th:block>
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="container">
                <div class="category-list-2">
                    <ul>
                                     <th:block th:each="section : ${listSections}">          
                        <li class="category-item" th:each="catSection : ${section.categorySections}" th:with="cat = ${catSection.category}">
                            <a th:href="@{'/c/' + ${cat.alias}}">
                                <div class="icon">
                                    <span><i class="fa-solid fa-star-sharp rated"></i></span>
                                </div>
                                <span>[[${cat.name}]]</span>
                            </a>
                        </li>
                      </th:block>
                    </ul>
                </div>
                <div class="row align-items-center">
                    <div class="col-xxl-2 col-lg-3 col-6">
                        <div class="logo-wrap">
                            <div class="logo">
                                <a th:href="@{/}">
                                    <img th:src="@{/images/logo.png}" alt="logo">
                                </a>
                            </div>
                            <button class="category-list-btn d-lg-block d-none"><i class="fa-light fa-bars"></i></button>
                        </div>
                    </div>
                    <div class="col-xxl-9 col-lg-7 d-lg-block d-none">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link" th:href="@{/}">
                                                Home
                                            </a>
                                            
                                        </li>
                                        
                                        <!-- Start of Dynamic Header Menu Items -->
										<th:block th:each="headerMenu : ${headerMenuItems}">
										<li class="nav-item">
											<a class="nav-link" th:href="@{'/m/' + ${headerMenu.alias}}">[[${headerMenu.title}]]</a>
										</li>						
										</th:block>
										<!-- End of Dynamic Header Menu Items -->
                                        
                                       
                                        <li class="nav-item">
                                           <a class="nav-link" th:href="@{/contacts}">Contact</a>
                                        </li>
                                        
                                        
                                         <li class="nav-item">
                                <a th:href="@{/cart}" class="nav-link">
                                    <i class="fa-light fa-cart-shopping"></i>
                                </a>
                            </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
   
                 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
